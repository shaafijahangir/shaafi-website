<svg xmlns="http://www.w3.org/2000/svg" id="mesh-gradient" 
	    width="1000" height="500" viewBox="0 0 1000 500" >
	        <defs>
	            <filter id="blur" filterUnits="userSpaceOnUse" x="0" y="0" width="1000" height="500">
	                <feGaussianBlur stdDeviation="80" />
	            </filter>
	            <filter id="noise" x="0" y="0" width="100%" height="100%">
				<feTurbulence type="fractalNoise" baseFrequency="1" octaves="3" result="turbulence" stitchTiles="stitch" />
				<feBlend in="SourceGraphic" in2="turbulence" mode="overlay" />
			</filter>
	        </defs>
	        <rect id="background" width="100%" height="100%" fill="#FFFFFF" />
	        <g id="swatches" width="1000" height="500" filter="url(#blur)"><rect x="69.58334489971276" y="-107.66658042946204" width="1161.5405941638846" height="969.8597217281219" fill="#FF5500" /><rect x="675.6776404676707" y="168.608685822695" width="515.9835230014093" height="500.9234309764913" fill="#FFEBB4" /><rect x="-55.741548775959245" y="-115.4246354511497" width="757.7346031682821" height="992.777123858463" fill="#FFAB04" /><rect x="154.63989340579607" y="10.505530956991265" width="461.4662091825506" height="576.7448182560845" fill="#FFF0D5" /></g>
	    	<rect x="0" y="0" width="1000" height="500" 
	    	style="mix-blend-mode: soft-light; filter: url(#noise); opacity: 100%"></rect>
    	</svg>